name: Website from typst

on: push

jobs:
  compiles:
    name: "make website"
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4

      - name: Install website build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y poppler-utils pdf2svg

      - uses: typst-community/setup-typst@v4
        with:
          typst-version: 0.13.0
          allow-prereleases: false

      - name: Make fonts available to Typst
        run: |
          echo "TYPST_FONT_PATHS=${GITHUB_WORKSPACE}/fonts" >> $GITHUB_ENV

      - name: Debug fonts (optional)
        run: typst fonts | sed -n '1,200p'

      - name: make website
        run: make website

      - name: Commit files
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A docs
          git commit -m "Make Website" || echo "No changes to commit"

      - name: Push changes
        if: github.actor != 'github-actions[bot]'
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main